<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <style>
        #wrap {
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        ul{
            position: relative;
        }
        li {
            width: 200px;
            height: 200px;
            display: inline-block;
            vertical-align: top;
        }
        #next{
            cursor: pointer;
        }
    </style>
</head>

        </ul>
    </div>

</body>
</html>
