<!DOCTYPE html>
<html>
    <!--         
        readyState - свойство, которое возвращает статус загрузки текущего документа.

        Возвращаеммые значения:

        uninitialized(1) - Загрузка еще не началась;
        loading(2) - В процессе загрузки;
        interactive(3) - Загружен, но не на 100%;
        complete(4) - Полностью загружен;

        status  200: "OK"
                404: Page not found
    -->
    <head>
        <title>readyState status</title>
        <meta charset="UTF-8">
        <script>
       var interval = setInterval(function(){
            if(document.readyState == 'uninitialized'){
                console.log(document.readyState)
            }
            else if(document.readyState == 'loading'){
                console.log(document.readyState)
            } else if(document.readyState == 'interactive'){
                console.log(document.readyState)
            } else if (document.readyState == "complete"){
                console.log(document.readyState) 
                clearInterval(interval);
            }
        }, 0)
    </script>
    </head>
