<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON parse</title>
</head>
<body>
	<script>
		var obj = {
			language: "JavaScript",
			version: "ECMA 5",
			show: function () {
				return this.language + " " + this.version;
			}
		}

		window.localStorage.setItem('app', obj) // Error

		window.localStorage.setItem('app', JSON.stringify(obj)) // Success


		var workingString = window.localStorage.getItem('app'); // String
		var workingObject = JSON.parse(workingString); // Object


	</script>
</body>
</html>
