<!-- split() - разбивает строку на массив подстрок в соответствии с регулярным выражением. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RexExp</title>
</head>

<p id="demo">02as25d2010i</p>

<button onclick="myFunction()">Пробовать</button>

<script>
function myFunction() {
    var date = "02a-s-25-d-2010i";
    var dateArray = date.split(/\D/);
    console.log(dateArray);
    document.write(dateArray);
};
</script>
</body>
</html>
