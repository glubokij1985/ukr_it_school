<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Artem</title>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js'></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/homecontroller.js"></script>
  </head>

  <body>

<div ng-app="App">
  {{2+3}}
  <div ng-controller="homeController as homeCtrl" ng-init="homeCtrl.init()">
  <input type="text" name="id" ng-model="product.id">
  <input type="text" name="title" ng-model="product.title">
  <button ng-click="addProduct(product.id, product.title);">Add Product</button>
    <div ng-repeat="prod in products">
      <!--     <p>id = {{homeCtrl.product.id}}</p> -->
      <p>id = {{prod.id}}</p>
      <p>title = {{prod.title}}</p>
      <button ng-click="removeProduct(prod.id);">Delete Product</button>
    </div>
  </div>
</div>

    
  </body>
</html>
