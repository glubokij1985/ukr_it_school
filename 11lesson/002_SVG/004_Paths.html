<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paths</title>
<!--     
    M = moveto
    // Команды moveto (М или м) устанавливают новые точки, как будто мы поднимаем ручку и начинаем рисовать в новом месте на листе бумаги. 
    L = lineto
    H = horizontal lineto
    V = vertical lineto
    C = curveto
    S = smooth curveto
    Q = quadratic Bézier curve
    T = smooth quadratic Bézier curveto
    A = elliptical Arc
    Z = closepath 
    // Closepath (Z и z) заканчивает текущий фрагмент контура приводит к рисованию прямой линии от текущей точки до начальной.
-->
</head>
<body>
    <svg height="2100" width="4000">
        <path d="M150 0 L75 200 L250 200 Z M500 100 L100 30 L25 200 Z" stroke="red" stroke-width="3" fill="black" />
        
        <!-- L100 - x-кордината, 200 - y-кордината -->

        SVG не поддерживается
        <!--  http://s.cdpn.io/3/kiwi.svg -->
    </svg>
</body>
</html>
