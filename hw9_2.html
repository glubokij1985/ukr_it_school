<!-- Реализуйте последний 2 слайда в презентации с помощью пройденого на уроке материала -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
    <script>
        function Man(){
            this.walk = function(){
                document.write('I can walk' + '<br/>');
            };
            this.eat = function(){
                document.write('I can eat' + '<br/>');
            };
            this.drink = function(){
                document.write('I can drink' + '<br/>');
            };
        };

        function Soldier(){
            this.shoot = function(){
                document.write('I can shoot' + '<br/>');
            };
        };

        function Doctor(){
            this.cure = function(){
                document.write('I can cure' + '<br/>');
            };
        };

        var newMan = new Man();

        Soldier.prototype = newMan;
        Doctor.prototype = newMan;

        var sold = new Soldier();
        var doc = new Doctor();

        sold.walk();
        sold.eat();
        sold.drink();
        sold.shoot();
        document.write('<br/>');
        doc.walk();
        doc.eat();
        doc.drink();
        doc.cure();
    </script>
</body>
</html>
