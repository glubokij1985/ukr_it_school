<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		typeof undefined // "undefined"

		typeof 0 // "number"

		typeof true // "boolean"

		typeof "foo" // "string"

		typeof {} // "object"

		typeof [] // "object"

		typeof null // "object"

		typeof function(){} // "function"

	</script>
</body>
</html>
