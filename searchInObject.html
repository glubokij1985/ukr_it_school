<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>search in object</title>
</head>
<body>
    <script type="text/javascript">
    	window.addEventListener('load', function(){
            var one = {
                two: 'Hello',
                three: {
                    four: 'World',
                    five: {
                        six: '!!!',
                        seven: 7
                    }
                }
            };

            function searchProp(obj, prop, callback){
                for(var key in obj){
                    if(key == prop) {
                        callback(obj[key]);
                    } else if(typeof obj[key] == 'object'){
                        searchProp(obj[key], prop, callback);
                    }
                };
            };
            var a = searchProp(one, 'seven', function(val){
                console.log('Свойство со значением ' + val);
            });
            console.log(a);
    	});
    </script>
</body>
</html>
