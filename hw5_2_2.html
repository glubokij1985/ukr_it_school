<!-- 
    Запросите у пользователя ввести какую-то фразу. Отобразите каждое отдельное слово в виде списка ul li. Также отобразите первое слово UPPERCASE, а последние 2 с маленькой. Найдите все буквы "а"  их количество в модальное окно. 
 -->
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Homework - Glubokij</title>
</head>
<body>
    <script>
        var phrase = prompt('Введите фразу:', '');

        var body = document.body;
        var ulString = '<ul id="ul1"></ul>';
        body.insertAdjacentHTML('afterBegin', ulString);
        var ul = document.getElementById('ul1');

        if(phrase != null){
            var substring = phrase.split(' ');
            for(var i = 0; i < substring.length; i++){
                var li = document.createElement('li');
                var lishki = ul.appendChild(li);
                for(var j = 0; j < substring.length; j++){
                    lishki.innerHTML = substring[i];
                }
            };

            var liAll = document.getElementsByTagName('li');
            var firstLiText = liAll[0].innerHTML.toUpperCase();
            var firstLi = liAll[0].innerHTML = firstLiText;
            for (var i = 1; i < liAll.length; i++) {
                var otherLiText = liAll[i].innerHTML.toLowerCase();
                var otherLi = liAll[i].innerHTML = otherLiText;
            };

            var sum = 0;
            for(var i = 0; i < phrase.length; i++){
                if(phrase[i].indexOf('a') != -1){ // зависит от регистра
                    sum++;
                }
            };
            alert(sum);
        };  
    </script>
</body>
</html>
