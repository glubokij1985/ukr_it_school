<!DOCTYPE html>
<html charset="UTF-8">
<head>
    <title>Обработчик события как атрибут</title>
    <script type="text/javascript">
        function validation() {
            alert("validation");
        }
    </script>
</head>
<body>
    <input type="button" name="button1" value="Click me" onclick="alert('Hello World!')" />
        <form>
        <input type="text" name="firstName" />
        <input type="reset" onclick="return confirm('Вы уверены?')" />
        <input type="submit" onclick="validation(this)" />
    </form>
</body>
</html>
